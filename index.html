<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Order</title>
  <style>
    /* Reset global styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #00c8ff;
      font-weight: bold;
      text-shadow: 0 0 10px #00c8ff, 0 0 20px #ff00c8;
      margin-bottom: 30px;
    }

    .order-container {
      background: #111;
      border-radius: 12px;
      padding: 40px 25px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0px 6px 25px rgba(0, 200, 255, 0.3);
    }

    label {
      font-size: 1.1rem;
      color: #bbb;
      margin-top: 20px;
      display: block;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
      font-size: 1rem;
      color: #fff;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 200, 255, 0.2);
    }

    input[type="text"]:focus {
      border-color: #00c8ff;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 25px;
    }

    .drink-btn {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 200, 255, 0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .drink-btn img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .drink-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 200, 255, 0.5);
    }

    .drink-btn:hover img {
      transform: scale(1.2);
    }

    .drink-name {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px;
      text-align: center;
      font-weight: 600;
    }

    .order-btn {
      background: #00c8ff;
      color: #111;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .order-btn:hover {
      background: #00a3cc;
      transform: translateY(-3px);
    }

    .order-list {
      margin-top: 30px;
      max-height: 250px;
      overflow-y: auto;
    }

    .order-item {
      background: #222;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 200, 255, 0.2);
    }

    .order-item span {
      font-weight: 600;
      color: #00c8ff;
    }

    .order-item em {
      color: #bbb;
      font-style: italic;
    }

    .delete-btn {
      background: #ff5050;
      color: white;
      font-size: 0.9rem;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #ff3333;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>⚡ Electrofuel Order ⚡</h1>

  <div class="order-container">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter name...">

    <label>Select Drink:</label>
    <div class="menu-container" id="drinkButtons">
      <!-- Dynamically populated drink buttons -->
    </div>

    <label for="drinkNote">Notes (optional):</label>
    <input type="text" id="drinkNote" placeholder="e.g. less sugar, no ice...">

    <button class="order-btn" onclick="addToOrder()">➕ Add to Order</button>

    <div class="order-list" id="orderList">
      <!-- Order list dynamically generated -->
    </div>

    <button class="order-btn" onclick="submitOrder()">✅ Submit Order</button>
  </div>

  <div class="footer">
    Made with ⚡ for Electrofuel
  </div>

  <script>
    const drinks = [
      { name: "Dango", img: "images/dango.png" },
      { name: "NPC", img: "images/npc.png" },
      { name: "Sigma", img: "images/sigma.png" },
      { name: "Alpha", img: "images/alpha.png" },
      { name: "Jagung Susu", img: "images/jagung_susu.png" },
      { name: "StickyMilk Matcha", img: "images/stickymilk_matcha.png" }
    ];

    let selectedDrink = null;
    const order = { customer: "", items: [] };

    function loadDrinks() {
      const container = document.getElementById("drinkButtons");
      drinks.forEach((drink, index) => {
        const btn = document.createElement("div");
        btn.className = "drink-btn";
        btn.dataset.index = index;
        btn.innerHTML = `
          <img src="${drink.img}" alt="${drink.name}">
          <div class="drink-name">${drink.name}</div>
        `;
        btn.onclick = () => selectDrink(index);
        container.appendChild(btn);
      });
    }

    function selectDrink(index) {
      selectedDrink = index;
      document.querySelectorAll('.drink-btn').forEach(btn => btn.classList.remove('selected'));
      document.querySelector(`.drink-btn[data-index="${index}"]`).classList.add('selected');
    }

    function addToOrder() {
      if (selectedDrink === null) {
        alert("Please select a drink.");
        return;
      }
      const note = document.getElementById("drinkNote").value.trim();
      const drink = drinks[selectedDrink].name;
      order.items.push({ drink, note });
      updateOrderList();
      selectedDrink = null;
      document.getElementById("drinkNote").value = "";
    }

    function updateOrderList() {
      const ul = document.getElementById("orderList");
      ul.innerHTML = "";
      order.items.forEach((item, index) => {
        const li = document.createElement("div");
        li.className = "order-item";
        li.innerHTML = `
          <span>${item.drink}</span>
          ${item.note ? `<em>(${item.note})</em>` : ""}
          <button class="delete-btn" onclick="deleteItem(${index})">✖</button>
        `;
        ul.appendChild(li);
      });
    }

    function deleteItem(index) {
      order.items.splice(index, 1);
      updateOrderList();
    }

    function submitOrder() {
      const customer = document.getElementById("customerName").value.trim();
      if (!customer || order.items.length === 0) {
        alert("Please fill out all details and add at least one item.");
        return;
      }
      order.customer = customer;
      alert("Order submitted!");
      order.items = [];
      updateOrderList();
    }

    loadDrinks();
  </script>
</body>
</html>
