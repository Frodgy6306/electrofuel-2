<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Orders ‚ö°</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: url('https://images.unsplash.com/photo-1604079625126-0f8b6d5429cd?auto=format&fit=crop&w=1500&q=80') no-repeat center;
      background-size: cover;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7aa;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #111b2b;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px #00ffe755;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #aeeeff;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: #1f2c3d;
      color: #fff;
    }

    .drinks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .drink-btn {
      background-color: #1f2c3d;
      border: 2px solid #00ffe7;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .drink-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffe7;
    }

    .drink-btn.selected {
      background-color: #223344;
      box-shadow: 0 0 20px #00ffe7aa;
    }

    .drink-btn img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .drink-name {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      color: #e0f7ff;
    }

    .action-btn {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #00ffe7, #007bff);
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00ffe7aa;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li.order-item {
      background: #f5f5f5;
      color: #222;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .delete-btn {
      background-color: #ff4444;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 25px;
      height: 25px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <header>
    <h1>‚ö° Electrofuel Orders ‚ö°</h1>
    <p>Powered by flavor & current</p>
  </header>

  <div class="container">
    <label>Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter your name...">

    <label>Select Drink:</label>
    <div class="drinks-grid" id="drinkButtons"></div>

    <label>Notes (optional):</label>
    <input type="text" id="drinkNote" placeholder="e.g. less ice, extra syrup...">

    <button class="action-btn" onclick="addToOrder()">‚ûï Add to Order</button>

    <h3 style="margin-top: 30px;">üßæ Current Order:</h3>
    <ul id="orderList"></ul>

    <button class="action-btn" onclick="submitOrder()">‚úÖ Submit Order</button>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const drinks = [
      { name: "Dango", img: "https://cdn-icons-png.flaticon.com/512/3014/3014731.png" },
      { name: "NPC", img: "https://cdn-icons-png.flaticon.com/512/4359/4359994.png" },
      { name: "Sigma", img: "https://cdn-icons-png.flaticon.com/512/1046/1046769.png" },
      { name: "Alpha", img: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png" },
      { name: "Jagung Susu", img: "https://cdn-icons-png.flaticon.com/512/1046/1046747.png" },
      { name: "StickyMilk Matcha", img: "https://cdn-icons-png.flaticon.com/512/3081/3081559.png" }
    ];

    const order = {
      customer: "",
      items: []
    };

    let selectedDrink = null;

    function loadDrinks() {
      const container = document.getElementById("drinkButtons");
      drinks.forEach((drink, index) => {
        const btn = document.createElement("div");
        btn.className = "drink-btn";
        btn.dataset.index = index;
        btn.onclick = () => selectDrink(index);
        btn.innerHTML = `
          <img src="${drink.img}" alt="${drink.name}">
          <div class="drink-name">${drink.name}</div>
        `;
        container.appendChild(btn);
      });
    }

    function selectDrink(index) {
      selectedDrink = index;
      document.querySelectorAll('.drink-btn').forEach(btn => btn.classList.remove('selected'));
      document.querySelector(`.drink-btn[data-index="${index}"]`).classList.add('selected');
    }

    function addToOrder() {
      if (selectedDrink === null) {
        alert("Select a drink first!");
        return;
      }
      const note = document.getElementById("drinkNote").value.trim();
      const drink = drinks[selectedDrink].name;
      order.items.push({ drink, note });
      updateOrderList();

      document.getElementById("clickSound").play();
      selectedDrink = null;
      document.getElementById("drinkNote").value = "";
      document.querySelectorAll('.drink-btn').forEach(btn => btn.classList.remove('selected'));
    }

    function submitOrder() {
      const customer = document.getElementById("customerName").value.trim();
      if (!customer) {
        alert("Enter customer name.");
        return;
      }

      if (order.items.length === 0) {
        alert("Add at least one drink.");
        return;
      }

      order.customer = customer;

      fetch('https://fascinated-volcano-thief.glitch.me/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(order)
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(() => alert("Error submitting order."));

      order.items = [];
      updateOrderList();
      document.getElementById("customerName").value = "";
    }

    function updateOrderList() {
      const ul = document.getElementById("orderList");
      ul.innerHTML = "";

      order.items.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "order-item";
        li.innerHTML = `
          <span>üçπ <strong>${item.drink}</strong> ${item.note ? `<em>‚Äì ${item.note}</em>` : ""}</span>
          <button class="delete-btn" onclick="deleteItem(${index})">‚úñ</button>
        `;
        ul.appendChild(li);
      });
    }

    function deleteItem(index) {
      order.items.splice(index, 1);
      updateOrderList();
    }

    loadDrinks();
  </script>

</body>
</html>
