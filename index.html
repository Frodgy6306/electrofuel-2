<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Order</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00bfff, #8a2be2); /* Gradient background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      text-align: center;
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 0 0 8px #8a2be2;
      margin-top: 0; /* Keep title in its current position */
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #8a2be2;
      font-size: 1.1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1em;
      box-shadow: 0 0 8px #8a2be2;
      margin-bottom: 15px;
    }

    .drinks-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .drink-btn {
      background-color: #8a2be2;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      box-shadow: 0 0 10px #8a2be2;
    }

    .drink-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #8a2be2;
    }

    .drink-btn.selected {
      box-shadow: 0 0 20px #8a2be2;
      background: #7a1bbd;
    }

    .drink-btn img {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      object-fit: cover;
    }

    .drink-name {
      margin-top: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
    }

    button.action-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #00ffe7, #007bff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button.action-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffe7aa;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li.order-item {
      background: #fff7e6;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2e2e2e;
      font-weight: 500;
      font-size: 1em;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    li.order-item.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    li.order-item strong {
      color: #000;
    }

    li.order-item em {
      font-style: italic;
      color: #555;
    }

    .delete-btn {
      margin-left: 10px;
      font-size: 0.7em;
      width: 20px;
      height: 20px;
      padding: 0;
      border-radius: 5px;
      line-height: 18px;
      text-align: center;
      background-color: #ff5555;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #ff1e1e;
    }
  </style>
</head>
<body>

  <h2>‚ö° Electrofuel Order System ‚ö°</h2>

  <div class="container">
    <label>Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter name...">

    <label>Select Drink:</label>
    <div class="drinks-grid" id="drinkButtons">
      <!-- Populated by JS -->
    </div>

    <label>Notes (optional):</label>
    <input type="text" id="drinkNote" placeholder="e.g. less sugar, no ice...">

    <button class="action-btn" onclick="addToOrder()">‚ûï Add to Order</button>

    <h3 style="margin-top: 30px;">üßæ Order Items:</h3>
    <ul id="orderList"></ul>

    <button class="action-btn" onclick="submitOrder()">‚úÖ Submit Order</button>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const drinks = [
      { name: "Dango", img: "https://via.placeholder.com/100x100/8a2be2/fff?text=Dango" },
      { name: "NPC", img: "https://via.placeholder.com/100x100/8a2be2/fff?text=NPC" },
      { name: "Sigma", img: "https://via.placeholder.com/100x100/8a2be2/fff?text=Sigma" },
      { name: "Alpha", img: "https://via.placeholder.com/100x100/8a2be2/fff?text=Alpha" },
      { name: "Jagung Susu", img: "https://via.placeholder.com/100x100/8a2be2/fff?text=Jagung+Susu" },
      { name: "StickyMilk Matcha", img: "https://via.placeholder.com/100x100/8a2be2/fff?text=StickyMilk+Matcha" }
    ];

    const order = {
      customer: "",
      items: []
    };

    let selectedDrink = null;

    function loadDrinks() {
      const container = document.getElementById("drinkButtons");
      drinks.forEach((drink, index) => {
        const btn = document.createElement("div");
        btn.className = "drink-btn";
        btn.dataset.index = index;

        btn.onclick = () => selectDrink(index);

        btn.innerHTML = `
          <img src="${drink.img}" alt="${drink.name}">
          <div class="drink-name">${drink.name}</div>
        `;
        container.appendChild(btn);
      });
    }

    function selectDrink(index) {
      selectedDrink = index;
      document.querySelectorAll('.drink-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      document.querySelector(`.drink-btn[data-index="${index}"]`).classList.add('selected');
    }

    function addToOrder() {
      if (selectedDrink === null) {
        alert("Please select a drink.");
        return;
      }

      const note = document.getElementById("drinkNote").value.trim();
      const drink = drinks[selectedDrink].name;

      order.items.push({ drink, note });
      updateOrderList();

      document.getElementById("clickSound").play();

      selectedDrink = null;
      document.getElementById("drinkNote").value = "";
      document.querySelectorAll('.drink-btn').forEach(btn => btn.classList.remove('selected'));
    }

    function submitOrder() {
      const customer = document.getElementById("customerName").value.trim();
      if (!customer) {
        alert("Please enter customer name.");
        return;
      }

      if (order.items.length === 0) {
        alert("Add at least one item before submitting.");
        return;
      }

      order.customer = customer;

      fetch("https://fascinated-volcano-thief.glitch.me/order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(order)
      })
      .then(res => {
        if (!res.ok) throw new Error("Network error");
        return res.text();
      })
      .then(msg => {
        alert("‚úÖ Order submitted for " + order.customer + "!");
        order.items = [];
        updateOrderList();
        document.getElementById("customerName").value = "";
      })
      .catch(err => {
        console.error(err);
        alert("‚ö†Ô∏è Failed to submit order. Please try again.");
      });
    }

    function updateOrderList() {
      const ul = document.getElementById("orderList");
      ul.innerHTML = "";

      order.items.forEach((item, index) => {
        const li = document.createElement("li");
        li.classList.add("order-item");

        const itemText = document.createElement("span");
        itemText.innerHTML = `üçπ <strong>${item.drink}</strong>${item.note ? ` ‚Äì <em>${item.note}</em>` : ""}`;
        li.appendChild(itemText);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "‚úñ";
        deleteButton.classList.add("delete-btn");
        deleteButton.onclick = () => deleteItem(index);
        li.appendChild(deleteButton);

        ul.appendChild(li);
        setTimeout(() => li.classList.add("fade-in"), 10);
      });
    }

    function deleteItem(index) {
      order.items.splice(index, 1);
      updateOrderList();
    }

    window.onload = loadDrinks;
  </script>

</body>
</html>
