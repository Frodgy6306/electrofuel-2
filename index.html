<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Order</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Poppins:wght@600&display=swap');
    
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #6a5df1, #ff64f0);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 3.5em;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff64f0, #6a5df1);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      border: 2px solid #ff64f0;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 90%;
      max-width: 350px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff64f0;
      border-radius: 10px;
      color: white;
      font-size: 1.1em;
      outline: none;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .drink-btns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .drink-btn {
      background: #2e2e2e;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .drink-btn:hover {
      background: #ff64f0;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 100, 240, 0.5);
    }

    .drink-btn.selected {
      background: #6a5df1;
      transform: scale(1.05);
    }

    .drink-btn img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .drink-btn .drink-name {
      font-size: 1.1em;
      color: #fff;
      margin-top: 10px;
      font-weight: 500;
    }

    .action-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: #ff64f0;
      color: white;
      font-size: 1.3em;
      border: none;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(255, 100, 240, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: #6a5df1;
      box-shadow: 0 6px 20px rgba(106, 93, 241, 0.6);
      transform: scale(1.05);
    }

    .order-list {
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
      list-style: none;
      padding: 0;
    }

    .order-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    .order-item .delete-btn {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .order-item .delete-btn:hover {
      background: #ff1a1a;
    }

    .order-item .item-text {
      font-size: 1.1em;
      color: white;
      font-weight: 600;
    }

    .order-item .item-note {
      font-size: 0.9em;
      color: #d1d1d1;
      font-style: italic;
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h2>‚ö° Electrofuel Order ‚ö°</h2>

  <div class="container">
    <input type="text" id="customerName" placeholder="Enter Your Name..." />
    
    <div class="drink-btns" id="drinkButtons">
      <!-- Populated by JS -->
    </div>

    <input type="text" id="drinkNote" placeholder="Add a note..." />
    
    <button class="action-btn" onclick="addToOrder()">‚ûï Add to Order</button>

    <ul class="order-list" id="orderList"></ul>

    <button class="action-btn" onclick="submitOrder()">‚úÖ Submit Order</button>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const drinks = [
      { name: "Dango", img: "images/dango.png" },
      { name: "NPC", img: "images/npc.png" },
      { name: "Sigma", img: "images/sigma.png" },
      { name: "Alpha", img: "images/alpha.png" },
      { name: "Jagung Susu", img: "images/jagung_susu.png" },
      { name: "StickyMilk Matcha", img: "images/stickymilk_matcha.png" }
    ];

    const order = {
      customer: "",
      items: []
    };

    let selectedDrink = null;

    function loadDrinks() {
      const container = document.getElementById("drinkButtons");
      drinks.forEach((drink, index) => {
        const btn = document.createElement("div");
        btn.className = "drink-btn";
        btn.dataset.index = index;

        btn.onclick = () => selectDrink(index);

        btn.innerHTML = `
          <img src="${drink.img}" alt="${drink.name}">
          <div class="drink-name">${drink.name}</div>
        `;
        container.appendChild(btn);
      });
    }

    function selectDrink(index) {
      selectedDrink = index;

      // Remove highlights
      document.querySelectorAll('.drink-btn').forEach(btn => {
        btn.classList.remove('selected');
      });

      // Add highlight to selected
      document.querySelector(`.drink-btn[data-index="${index}"]`).classList.add('selected');
    }

    function addToOrder() {
      if (selectedDrink === null) {
        alert("Please select a drink.");
        return;
      }

      const note = document.getElementById("drinkNote").value.trim();
      const drink = drinks[selectedDrink].name;

      order.items.push({ drink, note });
      updateOrderList();

      // Play click sound
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play();

      // Reset for next item
      selectedDrink = null;
      document.getElementById("drinkNote").value = "";
      document.querySelectorAll('.drink-btn').forEach(btn => btn.classList.remove('selected'));
    }

    function submitOrder() {
      const customer = document.getElementById("customerName").value.trim();
      if (!customer) {
        alert("Please enter customer name.");
        return;
      }

      if (order.items.length === 0) {
        alert("Add at least one item before submitting.");
        return;
      }

      order.customer = customer;

      // Sending the order data to the backend
      fetch('https://fascinated-volcano-thief.glitch.me/order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(order)
      })
      .then(response => response.json())  // Handle the response from the server
      .then(data => {
        alert(data.message);  // Show a success message from the backend
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting your order.');
      });

      // Reset everything
      order.items = [];
      updateOrderList();
      document.getElementById("customerName").value = "";
    }

    function updateOrderList() {
      const ul = document.getElementById("orderList");
      ul.innerHTML = "";

      order.items.forEach((item, index) => {
        const li = document.createElement("li");
        li.classList.add("order-item", "fade-in");

        const itemText = document.createElement("span");
        itemText.classList.add("item-text");
        itemText.innerHTML = `üçπ <strong>${item.drink}</strong>${item.note ? ` ‚Äì <em class="item-note">${item.note}</em>` : ""}`;
        li.appendChild(itemText);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "‚úñ";
        deleteButton.classList.add("delete-btn");
        deleteButton.onclick = () => deleteItem(index);
        li.appendChild(deleteButton);

        ul.appendChild(li);
      });
    }

    function deleteItem(index) {
      order.items.splice(index, 1);
      updateOrderList();
    }

    // Load drinks when the page is ready
    loadDrinks();
  </script>
</body>
</html>
