<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Order</title>
  <style>
    /* Resetting all styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff0088, #8a2be2);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(to right, #ff64f0, #6a5df1);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 3px;
      padding: 20px;
      margin-bottom: 40px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
      animation: glowing 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowing {
      0% { text-shadow: 0 0 10px #ff64f0, 0 0 20px #ff64f0, 0 0 30px #ff64f0, 0 0 40px #ff64f0; }
      100% { text-shadow: 0 0 30px #ff64f0, 0 0 60px #ff64f0, 0 0 90px #ff64f0, 0 0 120px #ff64f0; }
    }

    .order-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
    }

    input[type="text"], .order-btn {
      width: 100%;
      max-width: 350px;
      padding: 15px;
      margin: 15px 0;
      font-size: 1.2rem;
      border-radius: 15px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input[type="text"]:focus, .order-btn:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .menu-item {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .menu-item .menu-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
    }

    .order-list {
      width: 100%;
      max-width: 500px;
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .order-item {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .order-item .order-name {
      font-size: 1.2rem;
      color: white;
    }

    .order-item .delete-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .order-item .delete-btn:hover {
      background-color: #ff1a1a;
      transform: scale(1.05);
    }

    .confirm-btn {
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #ff64f0;
      font-size: 1.3rem;
      border-radius: 25px;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .confirm-btn:hover {
      background-color: #ff2d92;
      box-shadow: 0 8px 20px rgba(255, 100, 240, 0.6);
    }
  </style>
</head>
<body>

  <h1>⚡ Electrofuel Orders ⚡</h1>

  <div class="order-container">
    <input type="text" id="customerName" placeholder="Enter Your Name..." />

    <div class="menu-container" id="menuItems">
      <!-- Dynamic menu items here -->
    </div>

    <input type="text" id="orderNote" placeholder="Add a note..." />

    <button class="order-btn" onclick="addToOrder()">➕ Add to Order</button>

    <ul class="order-list" id="orderList"></ul>

    <button class="confirm-btn" onclick="submitOrder()">✅ Submit Order</button>
  </div>

  <script>
    const drinks = [
      { name: "Dango", img: "images/dango.png" },
      { name: "NPC", img: "images/npc.png" },
      { name: "Sigma", img: "images/sigma.png" },
      { name: "Alpha", img: "images/alpha.png" },
      { name: "Jagung Susu", img: "images/jagung_susu.png" },
      { name: "StickyMilk Matcha", img: "images/stickymilk_matcha.png" }
    ];

    const order = {
      customer: "",
      items: []
    };

    let selectedDrink = null;

    function loadMenu() {
      const menuContainer = document.getElementById('menuItems');
      drinks.forEach((drink, index) => {
        const item = document.createElement('div');
        item.classList.add('menu-item');
        item.setAttribute('data-index', index);

        item.innerHTML = `
          <img src="${drink.img}" alt="${drink.name}" />
          <div class="menu-name">${drink.name}</div>
        `;

        item.onclick = () => selectDrink(index);
        menuContainer.appendChild(item);
      });
    }

    function selectDrink(index) {
      selectedDrink = index;

      // Remove the selection from all items
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('selected'));

      // Highlight the selected item
      document.querySelector(`.menu-item[data-index="${index}"]`).classList.add('selected');
    }

    function addToOrder() {
      if (selectedDrink === null) {
        alert("Please select a drink.");
        return;
      }

      const note = document.getElementById('orderNote').value.trim();
      const drink = drinks[selectedDrink].name;

      order.items.push({ drink, note });
      updateOrderList();

      // Reset for next item
      selectedDrink = null;
      document.getElementById('orderNote').value = "";
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('selected'));
    }

    function updateOrderList() {
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '';

      order.items.forEach((item, index) => {
        const li = document.createElement('li');
        li.classList.add('order-item');
        li.innerHTML = `
          <span class="order-name">${item.drink}</span> 
          <span>${item.note}</span>
          <button class="delete-btn" onclick="removeFromOrder(${index})">✖</button>
        `;
        orderList.appendChild(li);
      });
    }

    function removeFromOrder(index) {
      order.items.splice(index, 1);
      updateOrderList();
    }

    function submitOrder() {
      const customerName = document.getElementById('customerName').value.trim();
      if (!customerName) {
        alert("Please enter your name.");
        return;
      }

      if (order.items.length === 0) {
        alert("Please add at least one drink to your order.");
        return;
      }

      order.customer = customerName;

      console.log("Submitting order:", order);
      alert("Your order has been submitted!");

      // Reset the order
      order.items = [];
      updateOrderList();
      document.getElementById('customerName').value = '';
    }

    // Load the menu items
    loadMenu();
  </script>

</body>
</html>
