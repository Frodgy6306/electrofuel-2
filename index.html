<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Order</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  color: #e0f7ff;
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #0a0f1b;
}

h2 {
  text-align: center;
  font-size: 2.2em;
  color: #00ffe7;
  text-shadow: 0 0 10px #00ffe7;
  margin-top: 10px;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #121c2b;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px #00ffe766;
}

label {
  display: block;
  margin-top: 20px;
  font-weight: bold;
  color: #aeeeff;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border: none;
  border-radius: 10px;
  background: #1c253e;
  color: #fff;
  font-size: 1em;
  box-shadow: 0 0 5px #00ffe7;
}

/* üîò HORIZONTAL CAROUSEL CONTAINER */
#drinkCarousel {
  display: flex;
  flex-wrap: nowrap;
  gap: 30px;
  overflow-x: auto;
  padding: 30px;
  background: #1a2235;
  border-radius: 20px;
  box-shadow: 0 0 25px #00ffe744;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;

  scrollbar-width: none;        /* Firefox */
  -ms-overflow-style: none;     /* IE 10+ */
}

#drinkCarousel::-webkit-scrollbar {
  display: none;                /* Chrome, Safari, Opera */
}


/* üçπ CIRCULAR DRINK BUTTONS */
.drink-btn {
  background-color: #1c253e;
  border: 2px solid #00ffe7;
  border-radius: 50%;
  width: 140px;
  height: 140px;
  padding: 15px;
  cursor: pointer;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  scroll-snap-align: center;
  flex: 0 0 auto;
}

.drink-btn img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 50%;
}

.drink-name {
  margin-top: 10px;
  color: #e0f7ff;
  font-weight: bold;
  font-size: 0.9em;
  text-align: center;
}

.drink-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #00ffe7;
}

.drink-btn.selected {
  box-shadow: 0 0 20px #00ffe7, inset 0 0 10px #00ffe7;
  background: #243456;
}

/* üöÄ ACTION BUTTON */
button.action-btn {
  width: 100%;
  margin-top: 20px;
  padding: 15px;
  font-size: 1.1em;
  border: none;
  border-radius: 10px;
  background: linear-gradient(145deg, #00ffe7, #007bff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button.action-btn:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px #00ffe7aa;
}

/* üßæ ORDER LIST */
ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li.order-item {
  background: #fff7e6;
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #2e2e2e;
  font-weight: 500;
  font-size: 1em;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
}

li.order-item.fade-in {
  opacity: 1;
  transform: translateY(0);
}

/* ‚ùå DELETE BUTTON */
.delete-btn {
  margin-left: 10px;
  font-size: 0.7em;
  width: 20px;
  height: 20px;
  padding: 0;
  border-radius: 5px;
  line-height: 18px;
  text-align: center;
  background-color: #ff5555;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.2s ease;
}

.delete-btn:hover {
  background-color: #ff1e1e;
}

/* üì± RESPONSIVE */
@media (max-width: 600px) {
  .drink-btn {
    width: 100px;
    height: 100px;
  }

  .drink-btn img {
    width: 40px;
    height: 40px;
  }

  .drink-name {
    font-size: 0.75em;
  }

  #drinkCarousel {
    gap: 15px;
    padding: 20px;
  }
}
  </style>
</head>
<body>

  <h2>‚ö° Electrofuel Order System ‚ö°</h2>

  <div class="container">
    <label>Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter name...">

    <label>Select Drink:</label>
    <div class="carousel-wrapper">
      <div class="carousel-container" id="drinkCarousel"></div>
    </div>

    <label>Notes (optional):</label>
    <input type="text" id="drinkNote" placeholder="e.g. less sugar, no ice...">

    <button class="action-btn" onclick="addToOrder()">‚ûï Add to Order</button>

    <h3 style="margin-top: 30px;">üßæ Order Items:</h3>
    <ul id="orderList"></ul>

    <button class="action-btn" onclick="submitOrder()">‚úÖ Submit Order</button>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const drinks = [
      { name: "Dango", img: "placeholder.png" },
      { name: "NPC", img: "placeholder.png" },
      { name: "Sigma", img: "placeholder.png" },
      { name: "Alpha", img: "placeholder.png" },
      { name: "Jagung Susu", img: "placeholder.png" },
      { name: "StickyMilk Matcha", img: "placeholder.png" }
    ];

    const order = { customer: "", items: [] };
    let selectedDrink = null;

    function loadDrinks() {
      const container = document.getElementById("drinkCarousel");
      drinks.forEach((drink, index) => {
        const btn = document.createElement("div");
        btn.className = "drink-btn";
        btn.dataset.index = index;
        btn.innerHTML = `
          <img src="${drink.img}" alt="${drink.name}">
          <div class="drink-name">${drink.name}</div>
        `;
        btn.onclick = () => selectDrink(index);
        container.appendChild(btn);
      });
    }

    function selectDrink(index) {
      selectedDrink = index;
      document.querySelectorAll('.drink-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      document.querySelector(`.drink-btn[data-index="${index}"]`).classList.add('selected');
    }

    function addToOrder() {
      if (selectedDrink === null) {
        alert("Please select a drink.");
        return;
      }

      const note = document.getElementById("drinkNote").value.trim();
      const drink = drinks[selectedDrink].name;

      order.items.push({ drink, note });
      updateOrderList();

      document.getElementById("clickSound").play();

      selectedDrink = null;
      document.getElementById("drinkNote").value = "";
      document.querySelectorAll('.drink-btn').forEach(btn => btn.classList.remove('selected'));
    }

    function submitOrder() {
      const customer = document.getElementById("customerName").value.trim();
      if (!customer) {
        alert("Please enter customer name.");
        return;
      }

      if (order.items.length === 0) {
        alert("Add at least one item before submitting.");
        return;
      }

      order.customer = customer;

      fetch("https://fascinated-volcano-thief.glitch.me/order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(order)
      })
      .then(res => {
        if (!res.ok) throw new Error("Server responded with an error.");
        return res.json();
      })
      .then(data => {
        console.log(data);
        alert("‚úÖ Order submitted for " + order.customer + "!");
        order.items = [];
        updateOrderList();
        document.getElementById("customerName").value = "";
      })
      .catch(err => {
        console.error(err);
        alert("‚ö†Ô∏è Failed to submit order. Please try again.");
      });
    }

    function updateOrderList() {
      const ul = document.getElementById("orderList");
      ul.innerHTML = "";
      order.items.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "order-item";
        li.innerHTML = `
          <div><strong>${item.drink}</strong> <em>(${item.note})</em></div>
          <button class="delete-btn" onclick="removeOrderItem(${index})">‚ùå</button>
        `;
        ul.appendChild(li);
        setTimeout(() => li.classList.add('fade-in'), 100);
      });
    }

    function removeOrderItem(index) {
      order.items.splice(index, 1);
      updateOrderList();
    }

    function autoSelectCenter() {
      const carousel = document.getElementById("drinkCarousel");
      const cards = carousel.querySelectorAll('.drink-btn');
      let minDiff = Infinity;
      let selectedIndex = 0;
      const center = carousel.scrollLeft + carousel.offsetWidth / 2;

      cards.forEach((card, index) => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const diff = Math.abs(center - cardCenter);
        if (diff < minDiff) {
          minDiff = diff;
          selectedIndex = index;
        }
      });

      selectDrink(selectedIndex);
    }

    function debounce(func, wait) {
      let timeout;
      return function () {
        clearTimeout(timeout);
        timeout = setTimeout(func, wait);
      };
    }

    loadDrinks();
    const carousel = document.getElementById("drinkCarousel");
    carousel.addEventListener('scroll', debounce(autoSelectCenter, 100));
  </script>
</body>
</html>
