<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Kitchen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #101d30;
      color: #e0f7ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .orders, .summary {
      max-width: 900px;
      margin: 20px auto;
      background: #1c293f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffe755;
    }

    .order {
      background-color: #22334e;
      border-left: 5px solid #00ffe7;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    .order h3 {
      margin: 0 0 10px 0;
      color: #00ffe7;
    }

    .order ul {
      list-style: none;
      padding-left: 0;
    }

    .order li {
      margin: 5px 0;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 0.9em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .finish-btn {
      background: #00ffe7;
      color: #000;
    }

    .delete-btn {
      background: #ff5555;
      color: #fff;
      margin-left: 10px;
    }

    .finish-btn:hover {
      background: #00cccc;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    .summary h3 {
      margin-top: 0;
    }

    .clear-summary-btn {
      margin-top: 10px;
      background: #ff9900;
      color: #000;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .clear-summary-btn:hover {
      background: #cc7700;
    }

    .voice-toggle {
      text-align: center;
      margin-top: 10px;
    }

    .voice-toggle input {
      transform: scale(1.3);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>‚ö° Electrofuel Kitchen View ‚ö°</h2>

  <div class="voice-toggle">
    <label>
      <input type="checkbox" id="ttsToggle" checked onchange="ttsEnabled = this.checked">
      üîä Enable Voice for Names
    </label>
  </div>

  <div class="orders" id="ordersContainer">
    <h3>Pending Orders</h3>
    <p>Loading orders...</p>
  </div>

  <div class="summary">
    <h3>Sales Summary</h3>
    <ul id="salesSummary"></ul>
    <button class="clear-summary-btn" onclick="clearSalesSummary()">üßπ Clear Summary</button>
  </div>

  <script>
    const ordersContainer = document.getElementById("ordersContainer");
    const salesSummaryEl = document.getElementById("salesSummary");
    const salesSummary = {};
    let ttsEnabled = true;
    let selectedVoice = null;

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      selectedVoice = voices.find(v =>
        v.name.toLowerCase().includes("female") ||
        v.name.toLowerCase().includes("google") ||
        v.lang === "en-US"
      ) || voices[0];
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speakName(name) {
      if (!ttsEnabled || !name) return;
      const utterance = new SpeechSynthesisUtterance(name);
      utterance.lang = "en-US";
      utterance.rate = 1;
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    async function fetchOrders() {
      try {
        const res = await fetch('https://fascinated-volcano-thief.glitch.me/order');
        const data = await res.json();
        renderOrders(data);
      } catch (err) {
        ordersContainer.innerHTML = "<p>‚ö†Ô∏è Error fetching orders.</p>";
        console.error(err);
      }
    }

    function renderOrders(orders) {
      ordersContainer.innerHTML = "<h3>Pending Orders</h3>";
      if (orders.length === 0) {
        ordersContainer.innerHTML += "<p>No pending orders.</p>";
        return;
      }

      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order";

        const itemsList = order.items.map(i =>
          `<li>üçπ <strong>${i.drink}</strong>${i.note ? ` ‚Äì <em>${i.note}</em>` : ""}</li>`
        ).join("");

        div.innerHTML = `
          <h3>${order.customer}</h3>
          <ul>${itemsList}</ul>
          <button class="btn finish-btn" onclick="finishOrder('${order.customer}', ${index})">‚úÖ Finish</button>
          <button class="btn delete-btn" onclick="deleteOrder('${order.customer}', ${index})">üóë Delete</button>
        `;

        ordersContainer.appendChild(div);
      });
    }

    async function finishOrder(customerName, index) {
      if (!confirm(`Finish order for ${customerName}?`)) return;

      const res = await fetch('https://fascinated-volcano-thief.glitch.me/order');
      const orders = await res.json();
      const order = orders[index];

      speakName(order.customer);

      order.items.forEach(item => {
        if (!salesSummary[item.drink]) salesSummary[item.drink] = 0;
        salesSummary[item.drink]++;
      });

      renderSalesSummary();

      await fetch(`https://fascinated-volcano-thief.glitch.me/order/${index}`, {
        method: 'DELETE'
      });

      fetchOrders();
    }

    async function deleteOrder(customerName, index) {
      if (!confirm(`Delete order for ${customerName}? This cannot be undone.`)) return;

      await fetch(`https://fascinated-volcano-thief.glitch.me/order/${index}`, {
        method: 'DELETE'
      });

      fetchOrders();
    }

    function renderSalesSummary() {
      salesSummaryEl.innerHTML = "";
      Object.entries(salesSummary).forEach(([drink, count]) => {
        const li = document.createElement("li");
        li.textContent = `${drink}: ${count}`;
        salesSummaryEl.appendChild(li);
      });
    }

    function clearSalesSummary() {
      if (!confirm("Clear sales summary? This cannot be undone.")) return;
      for (let key in salesSummary) {
        delete salesSummary[key];
      }
      renderSalesSummary();
    }

    // Initialize
    fetchOrders();
    setInterval(fetchOrders, 3000);
  </script>
</body>
</html>
