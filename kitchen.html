<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrofuel Kitchen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #101d30;
      color: #e0f7ff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-size: 2em;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    .orders, .summary {
      max-width: 900px;
      margin: 20px auto;
      background: #1c293f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffe755;
    }
    .order {
      background-color: #22334e;
      border-left: 5px solid #00ffe7;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
    }
    .order h3 {
      margin: 0 0 10px 0;
      color: #00ffe7;
    }
    .order ul {
      list-style: none;
      padding-left: 0;
    }
    .order li {
      margin: 5px 0;
    }
    .btn {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 0.9em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .finish-btn {
      background: #00ffe7;
      color: #000;
    }
    .delete-btn {
      background: #ff5555;
      color: #fff;
      margin-left: 10px;
    }
    .finish-btn:hover {
      background: #00cccc;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
    .summary h3 {
      margin-top: 0;
    }
    .clear-summary-btn {
      margin-top: 10px;
      background: #ff9900;
      color: #000;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .clear-summary-btn:hover {
      background: #cc7700;
    }
    .tts-toggle {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>‚ö° Electrofuel Kitchen View ‚ö°</h2>

  <div class="orders" id="ordersContainer">
    <div class="tts-toggle">
      <label><input type="checkbox" id="ttsToggle" checked /> üîä Enable Text-to-Speech</label>
    </div>
    <h3>Pending Orders</h3>
    <p>Loading orders...</p>
  </div>

  <div class="summary">
    <h3>Sales Summary</h3>
    <ul id="salesSummary"></ul>
    <button class="clear-summary-btn" onclick="clearSalesSummary()">üßπ Clear Summary</button>
  </div>

  <script>
    const ordersContainer = document.getElementById("ordersContainer");
    const salesSummaryEl = document.getElementById("salesSummary");
    const ttsToggle = document.getElementById("ttsToggle");
    const salesSummary = {};
    let voices = [];

    window.ttsEnabled = ttsToggle.checked;
    ttsToggle.addEventListener("change", () => {
      window.ttsEnabled = ttsToggle.checked;
    });

    function populateVoices() {
      voices = speechSynthesis.getVoices();
    }

    populateVoices();
    if (typeof speechSynthesis !== "undefined") {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText(text, nameOnly = "") {
      if (!window.ttsEnabled || !window.speechSynthesis) return;

      const utterance = new SpeechSynthesisUtterance(text);

      // Malay name detection
      const malayKeywords = ["bin", "binti", "ahmad", "mohd", "nur", "aini", "syafiq", "azlan", "hassan"];
      const isMalay = malayKeywords.some(k => nameOnly.toLowerCase().includes(k));

      const preferredMalay = ["Google Bahasa Malaysia", "Google Malay"];
      const preferredEnglish = ["Google UK English Female", "Google US English", "Samantha", "Karen", "Microsoft Jenny"];

      const selectedVoice =
        (isMalay && voices.find(v => preferredMalay.includes(v.name))) ||
        voices.find(v => preferredEnglish.includes(v.name)) ||
        voices.find(v => v.lang.startsWith('en')) ||
        voices[0];

      utterance.voice = selectedVoice;
      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.volume = 1;

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    async function fetchOrders() {
      try {
        const res = await fetch('https://fascinated-volcano-thief.glitch.me/order');
        const data = await res.json();
        renderOrders(data);
      } catch (err) {
        ordersContainer.innerHTML = "<p>‚ö†Ô∏è Error fetching orders.</p>";
        console.error(err);
      }
    }

    function renderOrders(orders) {
      ordersContainer.innerHTML = `
        <div class="tts-toggle">
          <label><input type="checkbox" id="ttsToggle" ${window.ttsEnabled ? "checked" : ""}/> üîä Enable Text-to-Speech</label>
        </div>
        <h3>Pending Orders</h3>
      `;

      document.getElementById("ttsToggle").addEventListener("change", e => {
        window.ttsEnabled = e.target.checked;
      });

      if (orders.length === 0) {
        ordersContainer.innerHTML += "<p>No pending orders.</p>";
        return;
      }

      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order";

        const itemsList = order.items.map(i =>
          `<li>üçπ <strong>${i.drink}</strong>${i.note ? ` ‚Äì <em>${i.note}</em>` : ""}</li>`
        ).join("");

        div.innerHTML = `
          <h3>${order.customer}</h3>
          <ul>${itemsList}</ul>
          <button class="btn finish-btn" onclick="finishOrder('${order.customer}', ${index})">‚úÖ Finish</button>
          <button class="btn delete-btn" onclick="deleteOrder('${order.customer}', ${index})">üóë Delete</button>
        `;

        ordersContainer.appendChild(div);
      });
    }

    async function finishOrder(customerName, index) {
      if (!confirm(`Finish order for ${customerName}?`)) return;

      const res = await fetch('https://fascinated-volcano-thief.glitch.me/order');
      const orders = await res.json();
      const order = orders[index];

      order.items.forEach(item => {
        if (!salesSummary[item.drink]) salesSummary[item.drink] = 0;
        salesSummary[item.drink]++;
      });

      renderSalesSummary();

      await fetch(`https://fascinated-volcano-thief.glitch.me/order/${index}`, {
        method: 'DELETE'
      });

      speakText(`Order for ${order.customer} is ready`, order.customer);
      fetchOrders();
    }

    async function deleteOrder(customerName, index) {
      if (!confirm(`Delete order for ${customerName}? This cannot be undone.`)) return;

      await fetch(`https://fascinated-volcano-thief.glitch.me/order/${index}`, {
        method: 'DELETE'
      });

      fetchOrders();
    }

    function renderSalesSummary() {
      salesSummaryEl.innerHTML = "";
      Object.entries(salesSummary).forEach(([drink, count]) => {
        const li = document.createElement("li");
        li.textContent = `${drink}: ${count}`;
        salesSummaryEl.appendChild(li);
      });
    }

    function clearSalesSummary() {
      if (!confirm("Clear sales summary? This cannot be undone.")) return;
      for (let key in salesSummary) {
        delete salesSummary[key];
      }
      renderSalesSummary();
    }

    fetchOrders();
    setInterval(fetchOrders, 3000);
  </script>
</body>
</html>
